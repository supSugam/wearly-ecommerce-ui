<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Home</title>

		<!-- Importing Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Righteous&display=swap"
			rel="stylesheet"
		/>

		<link
			href="http://kit-pro.fontawesome.com/releases/v6.4.0/css/pro.min.css"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="../css/general.css" />
		<link rel="stylesheet" href="../css/styles.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__logo-box">
				<img
					src="../img/animated-logo.gif"
					alt="wearly-logo"
					class="header__logo"
				/>
				<h1 class="header__heading">wearly</h1>
			</div>

			<nav class="header__nav">
				<ul class="header__nav-list">
					<li class="header__nav-item">
						<a href="#" class="header__nav-link">Home</a>
					</li>
					<li class="header__nav-item">
						<a href="#" class="header__nav-link">Shop</a>
						<i class="fa-solid fa-caret-down"></i>
					</li>
					<li class="header__nav-item">
						<a href="#" class="header__nav-link">Category</a>
						<i class="fa-solid fa-caret-down"></i>
					</li>
					<li class="header__nav-item">
						<a href="#" class="header__nav-link">Popular</a>
						<i class="fa-solid fa-caret-down"></i>
					</li>
				</ul>
			</nav>

			<div class="user__controls">
			
			<div class="header__search-box">
				<form action="" class="search__form">
					<i class="fa-solid fa-magnifying-glass form-icon gradient-text"></i>

					<input
						class="search__form--input"
						name="search_term"
						type="search"
						placeholder="Search here.."
						required=""
					/>
				</form>
			</div>

				<!-- 

			When the user is logged in, the login button will be replaced with the user icon and the cart icon.

			-->

				<div class="header__icons">
					<!-- <a href="#" class="header__nav-link">
					<i class="fa-solid fa-heart"></i>
				</a>
				<a href="#" class="header__nav-link">
					<i class="fa-solid fa-shopping-cart"></i>
				</a>
				<a href="#" class="header__nav-link">
					<i class="fa-solid fa-user"></i>
				</a>  -->
					<button class="btn btn-header margin-left">Login</button>
				</div>
				</div>
			</div>
		</header>

		<main>
			<section class="section__hero">
				<div class="hero">
					<div class="hero-text-box">
						<h1 class="heading-primary">
							<span class="extra-bold">Quality </span> <span class="gradient-text">is</span><br />
							Priority
						</h1>
						<p class="description-text-hero">
							Get ready to elevate your wardrobe with Wearly. Our premium
							clothing selection is handpicked to help you dress for success and
							showcase your personality.
						</p>
						<div class="hero-btn">
							<button class="btn btn-hero">Shop Now</button>
							<div class="social-links flex--social">
								<a href="http://www.pinterest.com" target="_blank"
								  ><i class="fa-brands fa-pinterest social-icon"></i></a>
								<a href="http://www.facebook.com/" target="_blank"
								  ><i class="fa-brands fa-facebook social-icon"></i></a>
								<a href="http://www.instagram.com" target="_blank"
								  ><i class="fa-brands fa-instagram social-icon"></i></a>
							  </div>
						</div>
					</div>
					<div class="hero-img-box">
						<div class="hero__img--guy">

							<img src="../img/hero-guy.png" alt="hero-img" class="img--guy" />
						</div>
						<div class="hero__img--girl">
							<img src="../img/hero-img-girl.png" alt="hero-img" class="img--girl" />
						</div>
				</div>
			</section>

			<section class="section__featured">
				<div class="featured-heading">
					<h1 class="heading-secondary">
						<span class="extra-bold">Best Offers </span> <span class="gradient-text">Now</span>
					</h1>
				</div>

				<div class="section__featured-boxes">
					<div class="featured-box">
some text
					</div>

					<div class="featured-box">
						some	text
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
